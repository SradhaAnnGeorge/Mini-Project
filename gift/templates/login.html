{% load static %}
{% load socialaccount %}
{% block content %}
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .image-container {
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 image-container">
        <img src="https://img.freepik.com/free-vector/gifts-concept-illustration_114360-2256.jpg?size=626&ext=jpg&ga=GA1.2.1125696270.1689738632&semt=ais" alt="Image">
      </div>
      <div class="col-md-6">
        <div class="container form-container mt-5">
          <h1>Login</h1>
          {% for messages in messages %}
            <h3 style="color: red">{{ messages }}</h3>
            {% endfor %}
          <form id="loginForm" action="#" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email:</label>
              <input class="form-control" id="email" name="email" >
              <small id="emailError" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
              <small id="passwordError" class="form-text text-danger"></small>
              <!-- <p><a href="#">Forgot Password?</a></p> -->
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Login</button>
          </form>
          
          <p class="mt-3">Or</p>
          <a href="{% provider_login_url 'google'%}?next=/" class="btn btn-primary btn-block mt-3" onclick="signInWithGoogle()">
            <span class="align-middle">
              <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png?w=740&t=st=1691744655~exp=1691745255~hmac=05990f95cf17e4c6378ea22d0d190f708342a8954403cb069955a97e2c0fd10c" alt="Google Icon" width="24" height="24">
            </span>
            <span class="align-middle ml-2">Sign in with Google</span>
          </a>
          <!-- <button class="btn btn-outline-primary">Sign in with Google</button> -->
          <div class="mt-3">
            <p>Don't have an account yet? <a href="{% url 'register' %}">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
