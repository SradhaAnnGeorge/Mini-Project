<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Admin Panel </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
/* Styles for Navbar */
.navbar-brand {
    font-size: 24px;
    font-family: sans-serif;
    color: #4CAF50; /* Bright green color for the brand */
}

/* Styles for Sidebar */
.sidebar {
    background-color: #ccc; /* Gray background for the sidebar */
    color: #fff; /* White text color */
    min-height: 100vh; /* Set sidebar height to 100% of viewport height */
    padding-top: 20px; /* Add some top padding to the links */
}

.list-group-item {
    background-color: #ccc; /* Gray background for list items */
    border: none; /* Remove borders from list items */
    color: #fff; /* White text color */
    transition: background-color 0.3s; /* Smooth transition for hover */
}

.list-group-item:hover {
    background-color: #add8e6; /* Light blue background on hover */
}

.list-group-item i {
    margin-right: 10px; /* Add some right margin to icons */
}

/* Temporary Margin for the Content */
.temp {
    margin-top: 50px;
}
</style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Div -->
        <div class="col-md-3 col-lg-3 bg-light sidebar">
            <div class="position-sticky">
                <!-- Admin Panel Link -->
                <div class="admin-panel">
                    <a href="{% url 'admin_dashboard' %}" class="navbar-brand">Admin Panel</a>
                </div>

                <!-- Spacer -->
                <div style="height: 50px;"></div>

                <!-- Sidebar Links (List Group) -->
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="{% url 'all_users' %}">
                            <i class="fa fa-users"></i> Customer
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="{% url 'admin_view_booking' %}">
                            <i class="fa fa-shopping-cart"></i> View Orders
                        </a>
                    </li>
                     <li class="list-group-item">
                        <a href="{% url 'viewproducts' %}">
                            <i class="fa fa-shopping-cart"></i> View Products
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="{% url 'admin_category' %}">
                            <i class="fa fa-list-alt"></i> Manage Category
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="{% url 'loggout' %}">
                            <i class="fa fa-sign-out"></i> Logout
                        </a>
                    </li>
                    <!-- Add more sidebar items here as needed -->
                </ul>
            </div>
        </div>

        {% block content %}

        {% endblock content %}
    </div>
</div>
</body>
</html>
