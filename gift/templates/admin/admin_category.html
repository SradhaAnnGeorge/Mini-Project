{% extends 'admin/admin_base.html' %}
{% load static %}
{% block content %}


<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    .float{
      position:fixed;
      width:70px;
      height:70px;
      bottom:60px;
      right:60px;
      background-color:#428bca;
      color:#FFF;
      border-radius:50px;
      text-align:center;
      box-shadow: 5px 5px 5px #505050;
    }

.my-float{
	margin-top:22px;
}
.fa{
  padding: 0em 0.5em;
}
  </style>
</head>


<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Total Categories</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          
        </tr>
      </thead>
      {% for category in categories %}
      <tr>
          <td>{{ category.name }}</td>
          <td>
              <a class="btn btn-primary btn-xs" href="{% url 'admin_edit_category' category.id %}">
                  <span class="glyphicon glyphicon-edit"></span> Edit
              </a>
              <a class="btn btn-danger btn-xs" href="{% url 'admin_delete_category' category.id %}">
                  <span class="glyphicon glyphicon-trash"></span> Delete
              </a>
          </td>
      </tr>
      {% empty %}
      <tr>
          <td colspan="2">
              <h1>No Categories!!</h1>
          </td>
      </tr>
      {% endfor %}
      
    </table>
  </div>
</div>

<a href="{% url 'admin_addcategory' %}" class="float">
<i class="fa fa-plus my-float"></i>
</a>

{% endblock content %}
