{% extends 'admin/admin_base.html' %}
{% load static %}
{% block content %}

<style>
  /* Style for the confirmation panel */
  .panel-danger {
    border-color: #d9534f;
  }

  .panel-danger .panel-heading {
    background-color: #d9534f;
    color: #fff;
  }

  .panel-danger .panel-title {
    font-weight: bold;
  }

  /* Style for buttons */
  .btn-danger {
    background-color: #d9534f;
    color: #fff;
  }

  .btn-danger:hover {
    background-color: #c9302c;
  }

  .btn-default {
    background-color: #f5f5f5;
    color: #333;
  }

  .btn-default:hover {
    background-color: #e5e5e5;
  }
</style>

<div class="container" style="margin-top: 50px;">
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h4 class="panel-title">Delete Category</h4>
    </div>
    <div class="panel-body">
      <p>Are you sure you want to delete this category?</p>
      <p><strong>Category Name:</strong> {{ category.name }}</p>
      <form method="post" action="{% url 'admin_delete_category' category.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin_category' %}" class="btn btn-default">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
