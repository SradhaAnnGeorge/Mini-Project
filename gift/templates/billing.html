 {% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        /* Reset some default styles */
        body, h1, form {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .container {
  position: relative;
  padding: 20px; /* Add padding around the container as needed */
}

.cart-link-box {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: black; /* Background color for the box */
  color: white; /* Text color */
  padding: 10px 20px; /* Padding inside the box */
  border: 1px solid #333; /* Border for the box */
  border-radius: 5px; /* Rounded corners */
}


    </style>
</head>
<body>
<div class="container">
  <div class="cart-link-box">
    <a href="{% url 'cart' %}" style="color: white; text-decoration: none;">Back to Cart</a>
  </div>
       <h1>Payment Details</h1>
    <form action="{% url 'billing' user_id=request.user.id %}" method="POST">
    {% csrf_token %}
        <!-- Billing Information -->
        <h2>Billing Address</h2>
        <label for="billing_name">Name:</label>
        <input type="text" id="billing_name" name="name" placeholder=" Name" value="{{ user.userprofile.name }}" required>
        <br>

        <label for="billing_address">Address:</label>
        <input type="text" id="billing_address" name="address" placeholder=" Address" value="" required>
        <br>

        <label for="billing_city">Town:</label>
        <input type="text" id="billing_city" name="town" placeholder=" Town" value="" required>
        <br>

        <label for="billing_zip">ZIP Code:</label>
        <input type="text" id="billing_zip" name="zip_code" placeholder=" ZIP Code" value="" required>
        <br>

        <!-- Amount -->
        <h2>Amount</h2>
        <!-- Show the amount here (e.g., dynamically from your server-side code) -->
        <p>{{ total_price }}</p>

        <!-- Submit Button -->
        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
